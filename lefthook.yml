pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{scss,js}"
      run: prettier  --single-quote --write {staged_files} && git add {staged_files}
    lint:js:
      glob: '__tests__/**/*.js'
      run: npm run --silent lint:js:fix {staged_files}
